name: Code analysis
on:
    push:
        branches:
            - dev
            - main
jobs:
    sonarcloud:
        name: SonarCloud
        runs-on: ubuntu
        steps:
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}